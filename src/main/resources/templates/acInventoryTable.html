<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/inventoryTable.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
 <nav>
          <h2 class="brand">Inventory Stock Items</h2>
          <div class="nav-right large-screen-nav">
             <a type="button" class="btn fifth" id="Home" th:href="@{/retailersHome}">Home</a>
            <a type="button" class="btn first" id="dashboard" th:href="@{/dashboard}">DashBoard</a>
            <a type="button" class="btn fourth" id="addItem" th:href="@{/add}">Add Item</a>
          </div>
          <div class="nav-right small-screen-nav">
            <i class="las la-bars"></i>
          </div>
        </nav>
        
    <div class="container">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Unit</th>
                   
                    <th>costPrice</th>
                    <th>sellPrice</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="contents" th:each="item :${items}" th:if="${item.type} == 'ac'">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.unit}"></td>
                        
                        <td th:text="${item.costPrice}"></td>
                        <td th:text="${item.sellPrice}"></td>
                        </tr>
                        </tbody>
            </table>
        </div>
    </div>

</html>
