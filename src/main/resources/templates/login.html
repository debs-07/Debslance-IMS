<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/userLogin.css" type="text/css">
</head>
<body>
<div class="container">
  <div class="card">
        <h1 class="card-title">Hello Again!</h1>
        <small class="card-subtitle">Enter your credentials and get access</small>
        <form class="card-form" th:action="@{/login}" method="post">
  
        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>

            <label for="email">Email</label>
            <div class="card-input-container username">
                <input type="text" placeholder="Enter your username" id="email" name="email">
            </div>
            <label for="password">Password</label>
            <div class="card-input-container password">
                <input type="password" placeholder="Enter your password" id="password" name="password">
            </div>
            <button type="submit" class="card-button">Sign In</button>
            <small class="card-forgot-password">Forgot your passwrod ? <a>Reset Password</a></small>
      
        </form>
    </div>
</div>

</body>
</html>
