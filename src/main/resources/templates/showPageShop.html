<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/showPageShop.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <nav>
    
    <div class="nav-right large-screen-nav">
      <a type="button" class="btn fifth" id="Home" th:href="@{/retailersHome}">Home</a>
      <a type="button" class="btn first" id="dashboard" th:href="@{/dashboard}">DashBoard</a>
      <a type="button" class="btn fourth" id="addItem" th:href="@{/add}">Add Item</a>
      <li class="header__submenu header header__cart header__top" id="submenu">
        <button class="header__cart-btn" id="toggle-cart-btn"><svg class="cart" width="24" height="24" viewBox="0 0 24 24">
<path d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5.5C20.95,5.34 21,5.17 21,5A1,1 0 0,0 20,4H5.21L4.27,2M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z"></path>
</svg> Your Cart</button>
        
      </li>
    </div>
    <div class="nav-right small-screen-nav">
      <i class="las la-bars"></i>
    </div>
  </nav>
  <header class="header">
    <div class="header__main">
      <p class="display-title text-light">
       Scroll For Products
      </p>
    </div>
    <div class="arrow"><svg width="24" height="24" viewBox="0 0 24 24">
    <path d="M11,4H13V16L18.5,10.5L19.92,11.92L12,19.84L4.08,11.92L5.5,10.5L11,16V4Z"></path>
  </svg></div>
  </header>
  <main class="container page-content">
    <h2 class="page-title">Products</h2>
    <div class="grid" id="grid">
      <table>
      
      <div th:each="item :${items}" class="card">
        <img src="https://images.unsplash.com/photo-1493653996588-060ebfafb460?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=2e87933e3c8eca29f4ee870521dba8d1" class="card__image" alt="">
        <div class="card__info" >
        <form th:action="@{/cart/{id}(id=${item.id})}" method="GET">
        
          <h4 th:text="${item.name}" class="card__title"></h4>
          
          
          <p th:text="${item.type}" class="card__text" ></p>
         
          
          <p th:text="${item.sellPrice}" class="card__price"></p>
          
          
          <button class="button btn fifth" type="submit">Buy Now</button>
           
        </form>
           
        </div>
      </div>
</table>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__links">
      <ul class="footer__list">
        <li class="footer__list-item"><a class="footer__link-item" href="#">About us</a></li>
        <li class="footer__list-item"><a class="footer__link-item" href="#">Become an instructor</a></li>
        <li class="footer__list-item"><a class="footer__link-item" href="#">Legal</a></li>
      </ul>
    </div>
    <div class="credits">
      <p class="credits__small-text">&copy;2018 Maria Antonietta Perna</p>
    </div>  
    </div>
  </footer>
</body>
</html>
