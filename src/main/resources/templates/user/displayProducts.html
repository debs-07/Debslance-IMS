<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/user/displayProduct.css" type="text/css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <script src="/javascript/user/displayProduct.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Bentham|Playfair+Display|Raleway:400,500|Suranna|Trocchi" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>

<nav class="navbar">
<div class="flip">
	<a th:href="@{\user\home}">
		<div class="front"><i class="fa fa-home"></i>Home</div>
		<div class="back"><i class="fa fa-home"></i>Home</div>
  </a>
</div>
<h1 class="navHead">Products View</h1>
<div class="flip two">
	<a th:href="@{\logout}">
		<div class="front"><i class="fa fa-sign-out"></i>Logout</div>
		<div class="back"><i class="fa fa-sign-out"></i>Logout</div>
  </a>
</div>

</nav>


    <title>Product List and Grid View</title>
    <meta name"viewport" content="width=device-width, user-scalable=no, initial=scale=1.0, maximun-scale=1.0, minimun-scale=1.0" >
    
    
    
    <!--Buttons of grid and list-->
     <div class="buttons">
    <i class="fa fa-th-large"  id="showdiv1" aria-hidden="true"></i> &nbsp;  <i class="fa fa-th-list" id="showdiv2" aria-hidden="true"></i> 
    </div>
    
    <div class="container">
      <!--Product Grid-->
      <div id="div1">
        <section class="section-grid">
        <div class="grid-prod" >  
          <div th:each="item :${items}" class="prod-grid"><img src="https://www.homeloans.com.au/-/media/Project/Resimac/Homeloans/Blog-images/1440x960_smart_appliances.jpg?h=960&iar=0&w=1440&hash=A9FC4161E7075B3933D165F5B7CCE205" alt="kalita">
			  <p>Price:₹</p><h3 th:text="${item.sp}"></h3>
              
                 <p>Model:</p><h3 th:text="${item.model}"></h3>
                <p>Colour:₹</p><h3 th:text="${item.color}"> </h3> 
                <a type="button" class=" btn1" th:href="@{/user/query/{id}(id=${item.id})}">Query</a>
                <a type="button" class=" btn2" th:href="@{/user/order/{id}(id=${item.id})}">Order</a>
                   <a type="button" class=" btn" th:href="@{/user/details/{id}(id=${item.id})}">Details</a>

         </div>
        </div>
         </section> 
      </div>
     <!--Product List-->         
      <div id="div2" style="display:none;">
        <section class="section-list">
          <table>
            <tr th:each="item :${items}">
              <td th:if="${item.type} == 'fridge'"><img src="https://www.homeloans.com.au/-/media/Project/Resimac/Homeloans/Blog-images/1440x960_smart_appliances.jpg?h=960&iar=0&w=1440&hash=A9FC4161E7075B3933D165F5B7CCE205" alt="kalita"><td>
              <td> <p>Price:₹</p><h3 th:text="${item.sp}"></h3>     
                <p>Model:</p><h3 th:text="${item.model}"></h3>
                 <p>Colour:₹</p><h3 th:text="${item.color}"> </h3>
                 <a type="button" class=" btn1" id="button" th:href="@{/user/query/{id}(id=${item.id})}">Query</a>
                 <a type="button" class=" btn2" id="button" th:href="@{/user/order/{id}(id=${item.id})}">Order</a>
                 <a type="button" class="btn " th:href="@{/user/details/{id}(id=${item.id})}">Details</a>
            </tr>
          </table>
         </section> 
      </div>
    </div>  
</body>
</html>
