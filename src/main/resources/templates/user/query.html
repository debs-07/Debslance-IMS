<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css" type="text/css">
  <link rel="stylesheet" href="/css/user/query.css" type="text/css">
</head>
<body class="hm-gradient">
      
      <main>
            <div class="row">
                <!-- Grid column -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Form contact -->
                            <form th:action="@{/user/query/{id}(id=${item.id})}" method="POST" th:object=${query} >
                                <h2 class="text-center py-4 font-bold font-up danger-text">Contact us</h2>
                                <div class="md-form">
                                    <i class="fa fa-tag prefix grey-text" required="true"></i>
                                    <input type="text" id="form321" class="form-control" placeholder="Subject">
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-pencil prefix grey-text"></i>
                                    <textarea type="text" id="message" class="md-textarea" style="height: 100px" th:field="*{message}" placeholder="Your message" required="true"></textarea>
                                    
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-outline-danger btn-lg">Send</button>
                                </div>
                            </form>
                            <!-- Form contact -->
                        </div>
                    </div>
                </div>
   </main>
  
</body>
</html>
