<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/user/register.css" type="text/css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form th:action="@{userRegisterDone}" th:object=${user} method="post">
         <div class="user-box">
                <input type="text" name="username" id="username" required="true" th:field="*{username}">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="text" name="email" id="email" required="true" th:field="*{email}">
                <label>Email</label>
            </div>
             <div class="user-box">
                <input type="text" name="age" id="age" required="age" th:field="*{age}">
                <label>Age</label>
            </div>
             <div class="user-box">
                <input type="text" name="country" id="country" required="true" th:field="*{country}">
                <label>Country</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="password" required="true" th:field="*{password}">
                <label>Password</label>
            </div>
            <a href="">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              <button class="button" type="submit">submit</button>
            </a>
        </form>
    </div>
    
</body>
</html>
